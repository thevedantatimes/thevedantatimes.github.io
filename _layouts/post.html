---
layout: default
---

<article class="post">
  <header class="post-head">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">{{ page.date | date: '%A, %B %-d, %Y' }}</div>
  </header>

  {% assign img = page.image %}
  {% if img %}
    <figure class="post-hero">
      <img src="{{ img | relative_url }}" alt="" loading="lazy" />
    </figure>
  {% endif %}

  <div class="post-body">
    {{ content }}
  </div>

  <hr class="post-rule" />

  <nav class="post-nav" aria-label="More">
    <a href="{{ '/' | relative_url }}">â† Back to Home</a>
  </nav>
</article>
