<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title | default: "The Vedanta Times" }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />
</head>
<body>
  <header class="mast">
    <div class="mastTop">
      <div class="mastDate">{{ site.time | date: "%A, %B %d, %Y" }}</div>
      <div class="mastLogo">{{ site.title | default: "The Vedanta Times" }}</div>
      <div class="mastMeta">&nbsp;</div>
    </div>
    <nav class="nav" aria-label="Primary">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="#">U.S.</a>
      <a href="#">World</a>
      <a href="#">Business</a>
      <a href="#">Arts</a>
      <a href="#">Lifestyle</a>
      <a href="#">Opinion</a>
      <a href="#">Video</a>
      <a href="#">Audio</a>
      <a href="#">Games</a>
      <a href="#">Cooking</a>
    </nav>
  </header>

  <main class="page">
    {{ content }}
  </main>

  <footer class="foot">
    <div class="footInner">© {{ site.time | date: "%Y" }} {{ site.title | default: "The Vedanta Times" }}</div>
  </footer>

  <script src="{{ '/assets/js/youtube_widget.js' | relative_url }}" defer></script>
</body>
</html>
